<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Smart Device умные технологии">
    <title>Smart Device</title>
    <link rel="preload" href="fonts/PTMono-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Roboto-Medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="page-header">
        <div class="page-header__container container">

            <nav class="page-header__nav contacts">
              <a class="page-header__logo-group logo-group">
                <img src="img/svg/logo-desktop.svg" width="55" height="55" alt="Логотип компании">
                <div class="logo-group__text">
                  <span>Smart Device</span>
                  <span>умные технологии</span>
                </div>
              </a>
              <ul class="contacts__list">
                <li class="contacts__item">
                  <a class="contacts__item-svg" href="mailto:info@sd.ru">
                    <img src="img/svg/email.svg" alt="Адрес электронной почты">
                    <span class="visually-hidden">Адрес электронной почты</span>
                    <span class="contacts__mail">info@sd.ru</span>
                  </a>
                </li>
                <li class="contacts__item">
                  <a class="contacts__item-svg" href="tel:+74950005252">
                    <img src="img/svg/phone-call.svg" alt="Контактный телефон">
                    <span class="visually-hidden">Контактный телефон</span>
                    <span class="contacts__phone">+7 (495) 000 52 52</span>
                  </a>
                </li>
              </ul>
            </nav>

          <button class="contacts__open-modal" type="button">Заказать звонок</button>
        </div>
      </header>
      <main>


        <section class="main-page">
          <div class="main-page__container container">
            <h1 class="main-page__header">Печатные платы</h1>
            <p class="main-page__paragraph">производство и монтаж, поставка комплектующих,<br> блоков и модулей</p>
            <button class="main-page__button">Получить бесплатную консультацию</button>
            <button class="main-page__button--mobile">бесплатная консультация</button>
          </div>
        </section>


      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>
  </body>
</html>
